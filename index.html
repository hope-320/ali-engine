<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ALI Engine - AI-Driven Autonomous Log Intelligence for Cyber Security">
    <meta name="author" content="Your Name">
    <title>ALI Engine - AI Log Intelligence</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            overflow-x: hidden;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #020617, #0f172a, #020617);
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="text-cyan-400 text-xl pulse">Loading ALI Engine...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components
        const Shield = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
        );

        const Activity = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
        );

        const AlertTriangle = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
        );

        const Database = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <ellipse cx="12" cy="5" rx="9" ry="3"/>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
            </svg>
        );

        const Brain = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                <polyline points="17 6 23 6 23 12"/>
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
        );

        const Target = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        );

        const Filter = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
            </svg>
        );

        const Zap = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
        );

        // Main Dashboard Component
        const ALIDashboard = () => {
          const [activeTab, setActiveTab] = useState('overview');
          const [logs, setLogs] = useState([]);
          const [anomalies, setAnomalies] = useState([]);
          const [stats, setStats] = useState({
            totalLogs: 0,
            anomaliesDetected: 0,
            criticalAlerts: 0,
            mlAccuracy: 94.3
          });

          useEffect(() => {
            const interval = setInterval(() => {
              const newLog = generateLog();
              setLogs(prev => [newLog, ...prev].slice(0, 50));
              
              setStats(prev => ({
                ...prev,
                totalLogs: prev.totalLogs + 1,
                anomaliesDetected: newLog.isAnomaly ? prev.anomaliesDetected + 1 : prev.anomaliesDetected,
                criticalAlerts: newLog.severity === 'critical' ? prev.criticalAlerts + 1 : prev.criticalAlerts,
                mlAccuracy: 94.3 + Math.random() * 2
              }));

              if (newLog.isAnomaly) {
                setAnomalies(prev => [newLog, ...prev].slice(0, 20));
              }
            }, 2000);

            return () => clearInterval(interval);
          }, []);

          const generateLog = () => {
            const types = ['login', 'file_access', 'network', 'privilege_escalation', 'data_exfiltration'];
            const sources = ['Firewall', 'WAF', 'EDR', 'Syslog', 'VPN'];
            const severities = ['low', 'medium', 'high', 'critical'];
            const isAnomaly = Math.random() > 0.85;
            
            const type = types[Math.floor(Math.random() * types.length)];
            const severity = isAnomaly ? severities[Math.floor(Math.random() * 2) + 2] : severities[Math.floor(Math.random() * 2)];
            
            return {
              id: Date.now() + Math.random(),
              timestamp: new Date().toISOString(),
              source: sources[Math.floor(Math.random() * sources.length)],
              type: type,
              severity: severity,
              isAnomaly: isAnomaly,
              confidence: isAnomaly ? (85 + Math.random() * 14).toFixed(1) : (40 + Math.random() * 40).toFixed(1),
              user: `user${Math.floor(Math.random() * 100)}`,
              ip: `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`,
              message: isAnomaly ? getAnomalyMessage(type) : getNormalMessage(type),
              mitreAttack: isAnomaly ? getMitreMapping(type) : null,
              aiExplanation: isAnomaly ? getAIExplanation(type) : null
            };
          };

          const getAnomalyMessage = (type) => {
            const messages = {
              login: 'Multiple failed login attempts from unusual location',
              file_access: 'Suspicious file access pattern detected',
              network: 'Unusual outbound connection to unknown IP',
              privilege_escalation: 'Unauthorized privilege escalation attempt',
              data_exfiltration: 'Large data transfer to external destination'
            };
            return messages[type];
          };

          const getNormalMessage = (type) => {
            const messages = {
              login: 'User logged in successfully',
              file_access: 'File accessed: normal activity',
              network: 'Standard network traffic',
              privilege_escalation: 'Standard administrative task',
              data_exfiltration: 'Regular data sync operation'
            };
            return messages[type];
          };

          const getMitreMapping = (type) => {
            const mappings = {
              login: 'T1078 - Valid Accounts',
              file_access: 'T1005 - Data from Local System',
              network: 'T1071 - Application Layer Protocol',
              privilege_escalation: 'T1068 - Exploitation for Privilege Escalation',
              data_exfiltration: 'T1041 - Exfiltration Over C2 Channel'
            };
            return mappings[type];
          };

          const getAIExplanation = (type) => {
            const explanations = {
              login: 'LSTM model detected unusual login pattern: 5 failed attempts followed by success from geolocation 2000km away from typical user location',
              file_access: 'Isolation Forest identified anomalous file access sequence targeting sensitive directories outside business hours',
              network: 'PCA analysis shows deviation from baseline network behavior: connection to IP not in historical communication graph',
              privilege_escalation: 'Behavioral model detected privilege escalation without corresponding approval workflow',
              data_exfiltration: 'Random Cut Forest flagged data volume 450% above user baseline transferring to cloud storage service'
            };
            return explanations[type];
          };

          const getSeverityColor = (severity) => {
            const colors = {
              low: 'text-blue-400 bg-blue-500/10 border-blue-500/20',
              medium: 'text-yellow-400 bg-yellow-500/10 border-yellow-500/20',
              high: 'text-orange-400 bg-orange-500/10 border-orange-500/20',
              critical: 'text-red-400 bg-red-500/10 border-red-500/20'
            };
            return colors[severity];
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100 p-4 md:p-6">
              {/* Header */}
              <div className="mb-6 md:mb-8">
                <div className="flex items-center gap-3 mb-2">
                  <div className="p-2 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg">
                    <Shield className="w-6 h-6 md:w-8 md:h-8 text-white" />
                  </div>
                  <div>
                    <h1 className="text-2xl md:text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">
                      ALI Engine
                    </h1>
                    <p className="text-slate-400 text-xs md:text-sm">AI-Driven Autonomous Log Intelligence</p>
                  </div>
                </div>
              </div>

              {/* Stats Cards */}
              <div className="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4 mb-6">
                <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-xl p-3 md:p-4">
                  <div className="flex items-center justify-between mb-2">
                    <Database className="w-4 h-4 md:w-5 md:h-5 text-cyan-400" />
                    <span className="text-xl md:text-2xl font-bold text-slate-100">{stats.totalLogs.toLocaleString()}</span>
                  </div>
                  <p className="text-slate-400 text-xs md:text-sm">Total Logs</p>
                  <div className="mt-2 flex items-center gap-1 text-xs text-green-400">
                    <TrendingUp className="w-3 h-3" />
                    <span>Live</span>
                  </div>
                </div>

                <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-xl p-3 md:p-4">
                  <div className="flex items-center justify-between mb-2">
                    <AlertTriangle className="w-4 h-4 md:w-5 md:h-5 text-orange-400" />
                    <span className="text-xl md:text-2xl font-bold text-slate-100">{stats.anomaliesDetected}</span>
                  </div>
                  <p className="text-slate-400 text-xs md:text-sm">Anomalies</p>
                  <div className="mt-2 flex items-center gap-1 text-xs text-orange-400">
                    <Activity className="w-3 h-3" />
                    <span>ML</span>
                  </div>
                </div>

                <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-xl p-3 md:p-4">
                  <div className="flex items-center justify-between mb-2">
                    <Shield className="w-4 h-4 md:w-5 md:h-5 text-red-400" />
                    <span className="text-xl md:text-2xl font-bold text-slate-100">{stats.criticalAlerts}</span>
                  </div>
                  <p className="text-slate-400 text-xs md:text-sm">Critical</p>
                  <div className="mt-2 flex items-center gap-1 text-xs text-red-400">
                    <Target className="w-3 h-3" />
                    <span>Action</span>
                  </div>
                </div>

                <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-xl p-3 md:p-4">
                  <div className="flex items-center justify-between mb-2">
                    <Brain className="w-4 h-4 md:w-5 md:h-5 text-purple-400" />
                    <span className="text-xl md:text-2xl font-bold text-slate-100">{stats.mlAccuracy.toFixed(1)}%</span>
                  </div>
                  <p className="text-slate-400 text-xs md:text-sm">Accuracy</p>
                  <div className="mt-2 flex items-center gap-1 text-xs text-purple-400">
                    <Zap className="w-3 h-3" />
                    <span>LSTM</span>
                  </div>
                </div>
              </div>

              {/* Tab Navigation */}
              <div className="flex gap-2 mb-6 border-b border-slate-800 overflow-x-auto">
                {['overview', 'anomalies', 'logs'].map(tab => (
                  <button
                    key={tab}
                    onClick={() => setActiveTab(tab)}
                    className={`px-3 md:px-4 py-2 font-medium transition-colors text-sm whitespace-nowrap ${
                      activeTab === tab
                        ? 'text-cyan-400 border-b-2 border-cyan-400'
                        : 'text-slate-400 hover:text-slate-300'
                    }`}
                  >
                    {tab.charAt(0).toUpperCase() + tab.slice(1)}
                  </button>
                ))}
              </div>

              {/* Overview Tab */}
              {activeTab === 'overview' && (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
                  <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-xl p-4 md:p-6">
                    <h3 className="text-base md:text-lg font-semibold mb-4 flex items-center gap-2">
                      <Brain className="w-4 h-4 md:w-5 md:h-5 text-cyan-400" />
                      ML Models Status
                    </h3>
                    <div className="space-y-3">
                      {[
                        { name: 'LSTM Autoencoder', accuracy: '96.2%' },
                        { name: 'Isolation Forest', accuracy: '94.1%' },
                        { name: 'Random Cut Forest', accuracy: '92.8%' },
                        { name: 'PCA Anomaly', accuracy: '91.5%' }
                      ].map(model => (
                        <div key={model.name} className="flex items-center justify-between p-3 bg-slate-800/50 rounded-lg">
                          <div className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></div>
                            <span className="text-xs md:text-sm font-medium">{model.name}</span>
                          </div>
                          <div className="flex items-center gap-2 md:gap-3">
                            <span className="text-xs text-slate-400">{model.accuracy}</span>
                            <span className="px-2 py-1 bg-green-500/10 text-green-400 text-xs rounded-full border border-green-500/20">
                              Active
                            </span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-xl p-4 md:p-6">
                    <h3 className="text-base md:text-lg font-semibold mb-4 flex items-center gap-2">
                      <AlertTriangle className="w-4 h-4 md:w-5 md:h-5 text-red-400" />
                      Critical Events
                    </h3>
                    <div className="space-y-3">
                      {anomalies.filter(a => a.severity === 'critical').slice(0, 4).map(anomaly => (
                        <div key={anomaly.id} className="p-3 bg-red-500/5 border border-red-500/20 rounded-lg">
                          <div className="flex items-start justify-between mb-2">
                            <span className="text-xs md:text-sm font-medium text-red-400">
                              {anomaly.type.replace('_', ' ').toUpperCase()}
                            </span>
                            <span className="text-xs text-slate-500">
                              {new Date(anomaly.timestamp).toLocaleTimeString()}
                            </span>
                          </div>
                          <p className="text-xs text-slate-400 mb-2">{anomaly.message}</p>
                          <div className="flex items-center gap-2">
                            <span className="px-2 py-1 bg-slate-800 text-slate-300 text-xs rounded">
                              {anomaly.source}
                            </span>
                            <span className="text-xs text-slate-500">{anomaly.ip}</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              )}

              {/* Anomalies Tab */}
              {activeTab === 'anomalies' && (
                <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-xl p-4 md:p-6">
                  <div className="flex items-center justify-between mb-6">
                    <h3 className="text-base md:text-lg font-semibold flex items-center gap-2">
                      <AlertTriangle className="w-4 h-4 md:w-5 md:h-5 text-orange-400" />
                      Detected Anomalies
                    </h3>
                    <button className="px-3 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-lg text-xs md:text-sm flex items-center gap-2 transition-colors">
                      <Filter className="w-3 h-3 md:w-4 md:h-4" />
                      <span className="hidden md:inline">Filter</span>
                    </button>
                  </div>
                  
                  <div className="space-y-4">
                    {anomalies.map(anomaly => (
                      <div key={anomaly.id} className={`p-3 md:p-4 border rounded-xl ${getSeverityColor(anomaly.severity)}`}>
                        <div className="flex items-start justify-between mb-3">
                          <div className="flex-1">
                            <div className="flex flex-wrap items-center gap-2 md:gap-3 mb-2">
                              <span className="text-xs md:text-sm font-semibold">
                                {anomaly.type.replace('_', ' ').toUpperCase()}
                              </span>
                              <span className={`px-2 py-1 rounded text-xs font-medium ${getSeverityColor(anomaly.severity)}`}>
                                {anomaly.severity.toUpperCase()}
                              </span>
                              <span className="text-xs text-slate-500">
                                {anomaly.confidence}%
                              </span>
                            </div>
                            <p className="text-xs md:text-sm text-slate-300 mb-2">{anomaly.message}</p>
                            <div className="flex flex-wrap items-center gap-2 md:gap-3 text-xs text-slate-400">
                              <span className="flex items-center gap-1">
                                <Clock className="w-3 h-3" />
                                {new Date(anomaly.timestamp).toLocaleTimeString()}
                              </span>
                              <span>{anomaly.source}</span>
                              <span>{anomaly.user}</span>
                              <span>{anomaly.ip}</span>
                            </div>
                          </div>
                        </div>

                        {anomaly.aiExplanation && (
                          <div className="mt-3 p-3 bg-slate-950/50 rounded-lg border border-slate-700">
                            <div className="flex items-start gap-2">
                              <Brain className="w-3 h-3 md:w-4 md:h-4 text-purple-400 mt-0.5 flex-shrink-0" />
                              <div>
                                <p className="text-xs font-semibold text-purple-400 mb-1">AI Analysis</p>
                                <p className="text-xs text-slate-300 leading-relaxed">{anomaly.aiExplanation}</p>
                              </div>
                            </div>
                          </div>
                        )}

                        {anomaly.mitreAttack && (
                          <div className="mt-2">
                            <span className="px-2 py-1 bg-red-500/10 text-red-400 text-xs rounded border border-red-500/20">
                              MITRE: {anomaly.mitreAttack}
                            </span>
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* Logs Tab */}
              {activeTab === 'logs' && (
                <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-xl p-4 md:p-6">
                  <div className="flex items-center justify-between mb-6">
                    <h3 className="text-base md:text-lg font-semibold flex items-center gap-2">
                      <Database className="w-4 h-4 md:w-5 md:h-5 text-cyan-400" />
                      Real-time Logs
                    </h3>
                    <div className="flex items-center gap-2 text-xs md:text-sm text-slate-400">
                      <div className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                      <span>Live</span>
                    </div>
                  </div>
                  
                  <div className="space-y-2 font-mono text-xs">
                    {logs.map(log => (
                      <div 
                        key={log.id} 
                        className={`p-2 md:p-3 rounded-lg border ${
                          log.isAnomaly 
                            ? 'bg-red-500/5 border-red-500/20' 
                            : 'bg-slate-800/30 border-slate-700/30'
                        }`}
                      >
                        <div className="flex flex-wrap items-center gap-2 md:gap-3">
                          <span className="text-slate-500 text-xs">
                            {new Date(log.timestamp).toLocaleTimeString()}
                          </span>
                          <span className={`px-2 py-0.5 rounded text-xs ${getSeverityColor(log.severity)}`}>
                            {log.severity.toUpperCase()}
                          </span>
                          <span className="text-slate-400 text-xs">[{log.source}]</span>
                          <span className="text-slate-300 text-xs">{log.message}</span>
                          {log.isAnomaly && (
                            <span className="ml-auto px-2 py-0.5 bg-orange-500/10 text-orange-400 rounded text-xs border border-orange-500/20">
                              âš  {log.confidence}%
                            </span>
                          )}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>
          );
        };

        // Render the app
        ReactDOM.render(<ALIDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
